<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Air New Zealand</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4B0082">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <img src="/images/logo.svg" alt="Air New Zealand Logo" style="filter: brightness(0) invert(1);">
            </div>
            <div class="greeting"><span class="user-greeting">Kia ora</span><span class="user-name">Steph</span></div>
        </header>

        <main class="main-content">
            <div class="ring-container pulse">
                <img src="/images/ring.png" alt="Ring 1" class="ring-image ring-1">
                <img src="/images/ring.png" alt="Ring 2" class="ring-image ring-2">
            </div>
            <div class="tap-circle">
                <!-- <div class="tap-text">TAP<br>to book<br>with your<br>personal agent</div> -->
                <img src="/images/tap.svg" class="tap">
                <img src="/images/mic.svg" class="mic">
            </div>
        </main>

        <div class="bottom-panel">
            <button class="back-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="#666" d="M20,11H7.83l5.59-5.59L12,4l-8,8l8,8l1.41-1.41L7.83,13H20V11z" />
                </svg>
            </button>
            <div class="panel-content">
                <div class="curve">
                    <img src="/images/curve.svg">
                </div>
                <div class="add-booking">
                    <div class="cant-see-text">Can't see your booking?</div>
                    <button class="add-booking-btn">Add booking</button>
                </div>
                <nav class="bottom-nav">
                    <button class="nav-item" data-panel="flights">
                        <!-- <span class="nav-icon flights-icon"></span>
                        <span class="nav-text">Flights</span> -->
                        <img src="/images/flights.png">
                    </button>
                    <button class="nav-item" data-panel="book">
                        <!-- <span class="nav-icon book-icon"></span>
                        <span class="nav-text">Book</span> -->
                        <img src="/images/book.png">
                    </button>
                    <button class="nav-item" data-panel="airpoints">
                        <!-- <span class="nav-icon airpoints-icon"></span>
                        <span class="nav-text">Airpoints</span> -->
                        <img src="/images/airpoints.png">
                    </button>
                    <button class="nav-item" data-panel="more">
                        <!-- <span class="nav-icon more-icon"></span>
                        <span class="nav-text">More</span> -->
                        <img src="/images/more.png">
                    </button>
                </nav>

            </div>
        </div>
        <div class="footer">
            <img src="/images/star-alliance.svg?type=image/svg+xml" class="star-alliance">
        </div>

        <script src="/js/app.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('ServiceWorker registration successful'))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            }
        </script>
    </body>
</body>

</html>
